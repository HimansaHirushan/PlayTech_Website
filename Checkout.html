<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - City Games</title>
  <link rel="stylesheet" href="checkout.css"> <!-- You can create similar css like cart.css -->
</head>
<body>
  <div class="checkout-container">
    <h2>Checkout</h2>

    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Unit Price</th>
          <th>Quantity</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody id="checkout-items">
        <!-- JS will populate this -->
      </tbody>
    </table>

    <p id="checkout-total" class="total">Total: Rs. 0</p>

    <h3>Customer Details</h3>
    <form id="checkout-form">
      <input type="text" id="name" placeholder="Full Name" required><br><br>
      <input type="text" id="address" placeholder="Address" required><br><br>
      <input type="text" id="card" placeholder="Card Number" required><br><br>
      <button type="submit" id="confirmOrderBtn">Confirm Order</button>
    </form>
  </div>

  <script src="checkout.js"></script>
</body>
</html>
